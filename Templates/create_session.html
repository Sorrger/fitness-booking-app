<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stwórz nową sesję</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function validateForm() {
            const title = document.getElementById("title").value;
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;
            const cost = document.getElementById("cost").value;
            const capacity = document.getElementById("capacity").value;

            if (title.length > 30 || category.length > 30) {
                alert("Tytuł i kategoria nie mogą mieć więcej niż 30 znaków!");
                return false;
            }

            const today = new Date().toISOString().split("T")[0];
            if (date < today) {
                alert("Data musi być w przyszłości!");
                return false;
            }

            if (cost < 0) {
                alert("Koszt nie może być ujemny!");
                return false;
            }

            if (capacity < 1) {
                alert("Pojemność musi być większa od 0!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Stwórz nową sesję</h1>
    
    <form action="/create-session" method="post" onsubmit="return validateForm()">
        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Opis:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="category">Kategoria:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="location">Lokalizacja:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="cost">Koszt:</label>
        <input type="number" id="cost" name="cost" step="0.01" required><br>

        <label for="capacity">Pojemność:</label>
        <input type="number" id="capacity" name="capacity" required><br>

        <button type="submit">Utwórz sesję</button>
    </form>

    <a href="/">Powrót</a>
</body>
</html>
