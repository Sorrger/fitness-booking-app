<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-link, .navbar-brand{
            border-radius: 5px;
        }
    </style>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TrenujRazem</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">Trenerzy</a></li>
                    </ul>
                </div>
                <div style="float: right; color: white">
                    {% if logged_in %}
                        <span>{{ user.name }}</span>
                        <a href="/logout" class="btn btn-outline-light btn-sm">Wyloguj się</a>
                    {% else %}
                        <a href="/login" class="btn btn-outline-light btn-sm">Zaloguj się</a>
                        <a href="/register" class="btn btn-outline-light btn-sm ms-2">Zarejestruj się</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="main container mt-4">
            <h2 class="text-center">Logowanie</h2>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <form id="login-form" action="/login" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </form>
            <p class="mt-3">Nie masz konta? <a href="/register">Zarejestruj się</a></p>
        </div>
        <div class="footer text-center mt-4">© TrenujRazem</div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/login", {
                method: "POST",
                body: formData
            });
            let result = await response.json();
            let errorMessageDiv = document.getElementById("error-message");
            if (response.status !== 200) {
                errorMessageDiv.classList.remove("d-none");
                errorMessageDiv.textContent = "Wpisano niepoprawne dane";
            } else {
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
