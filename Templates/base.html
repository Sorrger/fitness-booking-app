<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ font-family: Arial, Helvetica, sans-serif; }
        .nav-link, .navbar-brand{ border-radius: 5px; }
        {% block custom_styles %}{% endblock %}  </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TrenujRazem</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">Trenerzy</a></li>
                        {% if user_role == 3 %}
                            <li class="nav-item"><a class="nav-link" href="/create-session">Stwórz sesję</a></li>
                        {% endif %}
                    </ul>
                </div>
                <div style="float: right; color: white">
                    {% if logged_in %}
                        <span>{{ user.name }}</span>
                        <a href="/my-sessions" class="btn btn-outline-light btn-sm">Moje sesje</a>
                        <a href="/logout" class="btn btn-outline-light btn-sm">Wyloguj się</a>
                    {% else %}
                        <a href="/login" class="btn btn-outline-light btn-sm">Zaloguj się</a>
                        <a href="/register" class="btn btn-outline-light btn-sm ms-2">Zarejestruj się</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="main container mt-4">  {% block content %}{% endblock %} </div>

        <div class="footer text-center mt-4">© TrenujRazem</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %} </body>
</html>
