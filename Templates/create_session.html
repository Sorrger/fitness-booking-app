<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function validateForm() {
            const title = document.getElementById("title").value;
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;
            const cost = document.getElementById("cost").value;
            const capacity = document.getElementById("capacity").value;

            if (title.length > 30 || category.length > 30) {
                alert("Tytuł i kategoria nie mogą mieć więcej niż 30 znaków!");
                return false;
            }

            const today = new Date().toISOString().split("T")[0];
            if (date < today) {
                alert("Data musi być w przyszłości!");
                return false;
            }

            if (cost < 0) {
                alert("Koszt nie może być ujemny!");
                return false;
            }

            if (capacity < 1) {
                alert("Pojemność musi być większa od 0!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-link, .navbar-brand{
            border-radius: 5px;
        }
    </style>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TrenujRazem</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">Trenerzy</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main container mt-4">
            <h2 class="text-center">Stwórz nową sesję</h2>
            <form action="/create-session" method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="title" class="form-label">Tytuł</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Opis</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Kategoria</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="Strength">Strength</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Pilates">Fitness</option>
                        <option value="Pilates">Cardio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Lokalizacja</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cost" class="form-label">Koszt</label>
                    <input type="number" id="cost" name="cost" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Pojemność</label>
                    <input type="number" id="capacity" name="capacity" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Utwórz sesję</button>
            </form>
            <p class="mt-3"><a href="/">Powrót</a></p>
        </div>
        <div class="footer text-center mt-4">© TrenujRazem</div>
    </div>
</body>
</html>
