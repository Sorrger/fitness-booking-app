<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-link, .navbar-brand{
            border-radius: 5px;
        }
    </style>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TrenujRazem</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">Trenerzy</a></li>

                    </ul>
                </div>
                <div style="float: right; color: white">
                    {% if logged_in %}
                        <span>{{ user.name }}</span>
                        <a href="/logout" class="btn btn-outline-light btn-sm">Wyloguj się</a>
                    {% else %}
                        <a href="/login" class="btn btn-outline-light btn-sm">Zaloguj się</a>
                        <a href="/register" class="btn btn-outline-light btn-sm ms-2">Zarejestruj się</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="main container mt-4">
            <h2 class="text-center">Rejestracja</h2>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <div id="success-message" class="alert alert-success d-none"></div>

            <form id="register-form" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adres e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Potwierdź hasło</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="mb-3">
                    <label for="role_id" class="form-label">Wybierz rolę</label>
                    <select class="form-control" id="role_id" name="role_id" required>
                        <option value="2">Użytkownik</option>
                        <option value="3">Trener</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </form>

            <p class="mt-3">Masz już konto? <a href="/login">Zaloguj się</a></p>
        </div>
        <div class="footer text-center mt-4">© TrenujRazem</div>
    </div>
    <script>
        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/register", {
                method: "POST",
                body: formData
            });
            let result = await response.json();
            let errorMessageDiv = document.getElementById("error-message");
            let successMessageDiv = document.getElementById("success-message");
            if (response.status === 200) {
                errorMessageDiv.classList.add("d-none");
                successMessageDiv.classList.remove("d-none");
                successMessageDiv.textContent = result.success;
            } else {
                successMessageDiv.classList.add("d-none");
                errorMessageDiv.classList.remove("d-none");
                errorMessageDiv.textContent = result.error;
            }
        });
    </script>
</body>
</html>
